type User {
  _id: String!
  address: String
  did: String
}

input UserCreateInput {
  address: String
  did: String
}

type Query {
  users: [User]
}

type Mutation {
  createUser(user: UserCreateInput!): String
  deleteUser(id: String!): Boolean
}

type Subscription {
  userAdded: User
  userDeleted: String
}
