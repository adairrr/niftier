apiVersion: v1
kind: ServiceAccount
metadata:
  name: ceramic-node

--- 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceramic-node
  labels:
    service: ceramic-node
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ceramic-node
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: ceramic-node
    spec:
      serviceAccountName: ceramic-node
      containers:
        - command:
            - docker-entrypoint.sh
            - run-ceramic-daemon.sh
          image: adairrr/ceramic-node-kubernetes:latest
          name: ceramic-node
          ports:
            - containerPort: 7007
          volumeMounts:
            - mountPath: /root/.ceramic
              name: ceramic-node
          workingDir: /root/.ceramic
      restartPolicy: Always
      volumes:
        - name: ceramic-node
          persistentVolumeClaim:
            claimName: ceramic-node
